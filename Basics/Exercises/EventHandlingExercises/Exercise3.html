<!--Write a JavaScript function that changes the background color of an element when a mouse enters it.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Background Color</title>
        <style>
            #change {
                border: 3px solid #000000;
                width: 40rem;
                height: 30rem;
                background-color: #000000;
            }
            #text {
                font-family: 'Times New Roman', Times, serif;
                font-size: 5rem;
                text-align: center;
                margin-top: 10rem;
            }
        </style>
    </head>
    <body>
        <div id="change">
            <div id="text">Can you see me?</div>
        </div>

        <script>
            let element = document.getElementById("change");
            function change() {
                element.style.backgroundColor = "#FFF";
            }

            function changeBack() {
                element.style.backgroundColor = "#000";
            }

            element.addEventListener("mouseover", change);
            element.addEventListener("mouseout", changeBack);
        </script>
    </body>
</html>
