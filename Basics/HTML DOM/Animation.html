<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation</title>
        <style>
            #container {
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }

            #animate {
                width: 50px;
                height: 50px;
                position: absolute;
                background: red;
            }
        </style>
    </head>
    <body>
        <!-- Demonstrating Animation Using JavaScript and DOM -->
        <h1>My First JavaScript Animation</h1>

        <p><button onclick="move()"> Click Me </button></p>

        <!-- Animation container -->
        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
            function move() {
                let id = null;
                const elem = document.getElementById("animate");
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);

                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.top = pos + "px";
                    }
                }
            }
        </script>
    </body>
</html>
